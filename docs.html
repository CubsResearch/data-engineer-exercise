<script>
window.onload = function() {
  var spec = {"openapi": "3.0.0", "servers": [{"url": "http://statsapi.mlb.com/api/"}], "info": {"title": "statsapi.mlb.com", "version": "1.0"}, "paths": {"/v1.1/game/{gamePk}/feed/live": {"get": {"tags": ["game"], "operationId": "liveGameV1", "summary": "View live game status. AKA GUMBO.", "description": "**Description:**\nThis endpoint returns the Gumbo Live Feed for a specific gamePk.\n\n**Return Includes:** Team information, live play by play data, and player information.\n\n**Required Parameters:** gamePk is required to run this call.\n\n**Hydrations:** This endpoint can accept the hydrations query parameter.\n\n<br></br>\n\n---\n**Example of call with required parameters:**\n\nhttps://statsapi.mlb.com/api/v1.1/game/534196/feed/live\n\n---\n**Example of call with all parameters:**\n\nhttps://statsapi.mlb.com/api/v1.1/game/534196/feed/live?timecode=20180323_014415&hydrate=alignment\n", "deprecated": false, "parameters": [{"in": "path", "description": "Insert gamePk to return the GUMBO live feed for a specific game.\n\n1. Insert gamePk: https://statsapi.mlb.com/api/v1.1/game/534196/feed/live\n", "name": "gamePk", "required": true, "schema": {"type": "string"}}, {"in": "query", "description": "Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS.\n\n**Return timecodes from timecodes endpoint https://statsapi.mlb.com/api/v1.1/game/534196/feed/live/timestamps.**\n\n1. Insert timecode: https://statsapi.mlb.com/api/v1.1/game/534196/feed/live?timecode=20180323_014415\n", "name": "timecode", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "Insert hydration(s) to return putout credits or defensive positioning data for all plays in a particular game. Format 'credits,alignment,flags'\n\n-Notes on \"credits,alignment & flags\" hydration\n\nCredits - This hydration will populate a credits array that will list the batter and pitcher of record where any event takes place. Main purpose of this hydration is to track mid ab pitching/batting substitutions.\n\nAlignment - This hydration will populate a defense object that lists each position for every play event in the liveData->plays->allPlays array and an offense object that contains batter and runner info if a base is occupied.\n\nFlags - This hydration will populate a flags array in the liveData->plays->allPlays  object when additional descriptive identifiers are needed.\nOfficials - This hydration will populate an officials array with the alignment of officials for each play\n\npreState - This hydration will populate a preCount object for each playEvent (balls, strikes, outs)\n\n1. One Hydration: https://statsapi.mlb.com/api/v1.1/game/530824/feed/live?hydrate=credits\n2. Multiple Hydrations: https://statsapi.mlb.com/api/v1.1/game/530824/feed/live?hydrate=credits,alignment,preState\n\n - Available Hydrations:\n     1. credits\n     2. alignment\n     3. flags\n     4. officials\n     5. preState\n", "name": "hydrate", "required": false, "schema": {"items": {"type": "string"}, "uniqueItems": false}}, {"in": "query", "description": "Comma delimited list of specific fields to be returned. Format:\ntopLevelNode, childNode, attribute\n\nExample: https://statsapi.mlb.com/api/v1.1/game/534196/feed/live?fields=metaData,gameEvents,logicalEvents,gameData,game,pk,type,id\n", "name": "fields", "required": false, "schema": {"type": "array", "items": {"type": "string"}, "uniqueItems": true}}], "responses": {"200": {"description": "OK", "content": {"application/json;charset=UTF-8": {"schema": {"$ref": "#/components/schemas/GameRestObject"}}}}, "401": {"description": "Unauthorized"}, "403": {"description": "Forbidden"}, "404": {"description": "Not Found"}}}}, "/v1/game/{gamePk}/boxscore": {"get": {"tags": ["game"], "operationId": "boxscore", "summary": "View boxscore for specific game.", "description": "\n**Description:**\nThis endpoint returns boxscore data for a specific gamePk.\n\n**Return Includes:** Boxscore,play by play, and team data.\n\n**Required Parameters:** gamePk is required to run this call.\n\n---\n**Example of call with required parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/boxscore\n\n---\n**Example of call with all parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/boxscore?timecode=20180803_182458\n", "deprecated": false, "parameters": [{"in": "path", "description": "Insert gamePk to return boxscore information for a specific game.\n1. Insert gamePk: https://statsapi.mlb.com/api/v1/game/531060/boxscore\n", "name": "gamePk", "required": true, "schema": {"type": "integer", "format": "int32"}}, {"in": "query", "description": "Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS\n1. Insert timecode: https://statsapi.mlb.com/api/v1/game/531060/boxscore?timecode=20180803_182458\n", "name": "timecode", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "Comma delimited list of specific fields to be returned. Format:\ntopLevelNode, childNode, attribute\n\nExample: https://statsapi.mlb.com/api/v1/game/531060/boxscore?fields=teams,away,team,id\n", "name": "fields", "required": false, "schema": {"type": "array", "items": {"type": "string"}, "uniqueItems": true}}], "responses": {"200": {"description": "OK", "content": {"application/json;charset=UTF-8": {"schema": {"$ref": "#/components/schemas/Boxscore"}}}}, "401": {"description": "Unauthorized"}, "403": {"description": "Forbidden"}, "404": {"description": "Not Found"}}}}, "/v1/game/{gamePk}/linescore": {"get": {"tags": ["game"], "operationId": "linescore", "summary": "View game linescore.", "description": "\n**Description:**\nThis endpoint returns linescore data from a specific gamePk.\n\n**Return Includes:** Linescore, play by play, and team data.\n\n**Required Parameters:** gamePk is required to run this call.\n\n---\n**Example of call with required parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/linescore\n\n---\n**Example of call with all parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/linescore?timecode=20180803_182458\n", "deprecated": false, "parameters": [{"in": "path", "description": "Insert gamePk to return linescore information for a specific game.\n1. Insert gamePk: https://statsapi.mlb.com/api/v1/game/531060/linescore\n", "name": "gamePk", "required": true, "schema": {"type": "integer", "format": "int32"}}, {"in": "query", "description": "Use this parameter to return a snapshot of the data at the specified\ntime. Format: YYYYMMDD_HHMMSS\n\n1. Insert timecode: https://statsapi.mlb.com/api/v1/game/531060/linescore?timecode=20180803_182458\n", "name": "timecode", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "Comma delimited list of specific fields to be returned. Format:\ntopLevelNode, childNode, attribute\n\nExample: https://statsapi.mlb.com/api/v1/game/531060/linescore?fields=innings,num,home,away,runs\n", "name": "fields", "required": false, "schema": {"type": "array", "items": {"type": "string"}, "uniqueItems": true}}], "responses": {"200": {"description": "OK", "content": {"application/json;charset=UTF-8": {"schema": {"$ref": "#/components/schemas/Linescore"}}}}, "401": {"description": "Unauthorized"}, "403": {"description": "Forbidden"}, "404": {"description": "Not Found"}}}}, "/v1/game/{gamePk}/playByPlay": {"get": {"tags": ["game"], "operationId": "playByPlay", "summary": "View game play By Play.", "description": "**Description:**\nThis endpoint returns play by play data for a specific gamePk.\n\n**Return Includes:** play by play data.\n\n**Required Parameters:** gamePk is required to run this call.\n\n---\n**Example of call with required parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/playByPlay\n\n---\n\n**Example of call with all parameters**\n\nhttps://statsapi.mlb.com/api/v1/game/531060/playByPlay?timecode=20180803_182458\n", "deprecated": false, "parameters": [{"in": "path", "description": "Insert gamePk to return timestamps for a specific game.\n1. Insert gamePk: https://statsapi.mlb.com/api/v1/game/531060/playByPlay\n", "name": "gamePk", "required": true, "schema": {"type": "integer", "format": "int32"}}, {"in": "query", "description": "Use this parameter to return a snapshot of the data at the specified\ntime. Format: YYYYMMDD_HHMMSS\n1. Insert timecode: https://statsapi.mlb.com/api/v1/game/531060/playByPlay?timecode=20180803_182458\n", "name": "timecode", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "Comma delimited list of specific fields to be returned. Format:\ntopLevelNode, childNode, attribute\n\nExample: https://statsapi.mlb.com/api/v1/game/531060/playByPlay?fields=allPlays,result,type,description,about,inning\n", "name": "fields", "required": false, "schema": {"type": "array", "items": {"type": "string"}, "uniqueItems": true}}], "responses": {"200": {"description": "OK", "content": {"application/json;charset=UTF-8": {"schema": {"$ref": "#/components/schemas/PlayByPlayRestObject"}}}}, "401": {"description": "Unauthorized"}, "403": {"description": "Forbidden"}, "404": {"description": "Not Found"}}}}, "/v1/schedule/": {"get": {"tags": ["schedule"], "operationId": "schedule", "summary": "View schedule info based on scheduleType.", "description": "**Description:**\n This endpoint returns all schedules based on a particular scheduleType.\n\n **Return Includes:** Game and event data.\n\n **Required Parameters:** sportId or gamePk(s) are required to run this call\n\n **Hydrations:** This endpoint can accept the hydrations query parameter.\n\n ---\n **Example of call with required parameters**\n  1. https://statsapi.mlb.com/api/v1/schedule?sportId=1\n  2. https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262\n\n **If no gamePk or startDate/endDate are given then call will populate for current date**\n\n ---\n **Example of call with hydration parameters**\n https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=linescore\n", "deprecated": false, "parameters": [{"in": "query", "description": "There are three different scheduleTypes:\n 1. games - games schedule\n 2. events -  non game events, like a ballpark tour, fireworks show, or a concert\n 3. xref - pulls in games that are cross-referenced but don't belong to a team normally, ie. All-Star Game\n\nInsert one or mutliple of the three available scheduleTypes to return data for a particular schedule. Format \"games,events,xref\"\n1. Calling games scheduleType: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&scheduleTypes=games\n2. Multiple scheduleTypes: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&scheduleTypes=events,xref,games\n", "name": "scheduleType", "required": false, "schema": {"type": "string", "uniqueItems": true}}, {"in": "query", "description": "Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS.\n\n**Return timecodes from timecodes endpoint https://statsapi.mlb.com/api/v1.1/game/534196/feed/live/timestamps.**\n\n1. Insert timecode: http://statsapi.mlb.com/api/v1/schedule?sportId=1&timecode=20190707_180000&date=07/07/2019\n", "name": "timecode", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "There are two different schedule eventTypes:\n 1. primary- returns calendar/schedule pages.\n 2. secondary returns ticket pages.\n\nInsert one or mutliple of the three available eventTypes to return data for a particular schedule. Format \"primary,secondary\"\n1. Calling primary eventTypes: https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=01/01/2019&endDate=12/31/2019&eventTypes=primary&scheduleTypes=events\n2. Multiple eventTypes: https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=01/01/2019&endDate=12/31/2019&eventTypes=primary,secondary&scheduleTypes=events\n", "name": "eventTypes", "required": false, "schema": {"type": "string", "uniqueItems": true}}, {"in": "query", "description": "\nInsert scheduleEventTypes to return data for a particular schedule based on type.\n1. One scheduleEventType: https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=01/01/2019&endDate=12/31/2019&scheduleTypes=events&scheduleEventTypes=O\n2. Multiple scheduleEventTypes: https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=01/01/2019&endDate=12/31/2019&scheduleTypes=events&scheduleEventTypes=D,O\n\nFor a list of all scheduleEventTypes: https://statsapi.mlb.com/api/v1/scheduleEventTypes\n\n**For Non Game Events with Tracking data users must add an authorization header with their Stats API Okta credentials.\n1. https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=01/01/2019&endDate=06/01/2020&scheduleTypes=events&scheduleEventTypes=D\n", "name": "scheduleEventTypes", "required": false, "schema": {"type": "string", "uniqueItems": true}}, {"in": "query", "description": "Insert Hydration(s) to return data for any available schedule hydration. The hydrations for schedule contain \"venue\" and \"team\" which have subhydrations Format \"team(subHydration1, subHydrations2)\"\n1. One Hydration: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=linescore\n2. Multiple Hydrations: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=linescore,officials\n3. One Hydration Using Team Sub Hydration: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=team(social)\n4. Multiple Hydrations Using Team Sub Hydration: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=team(social,league)\n5. One Hydration Using Venue Sub Hydration: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=venue(location)\n6. Check For Available Hydrations: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gamePk=534262&hydrate=hydrations\n\n  - Available Hydrations:\n    1.  tickets\n    2.  game(content)\n    3.  game(content(all))\n    4.  game(content(media(all)))\n    5.  game(content(editorial(all)))\n    6.  game(content(highlights(all)))\n    7.  game(content(editorial(preview)))\n    8.  game(content(editorial(recap)))\n    9.  game(content(editorial(articles)))\n    10.  game(content(editorial(wrap)))\n    11.  game(content(media(epg)))\n    12.  game(content(media(milestones)))\n    13.  game(content(highlights(scoreboard)))\n    14.  game(content(highlights(scoreboardPreview)))\n    15.  game(content(highlights(highlights)))\n    16.  game(content(highlights(gamecenter)))\n    17.  game(content(highlights(milestone)))\n    18.  game(content(highlights(live)))\n    19.  game(content(media(featured)))\n    20.  game(content(summary))\n    21.  game(content(gamenotes))\n    22.  game(tickets)\n    23.  game(atBatTickets)\n    24.  game(promotions)\n    25.  game(atBatPromotions)\n    26.  game(sponsorships)\n    27.  lineup\n    28.  linescore\n    29.  linescore(matchup)\n    30.  linescore(runners)\n    31.  linescore(defense)\n    32.  decisions\n    33.  scoringplays\n    34.  broadcasts\n    35.  broadcasts(all)\n    36.  radioBroadcasts\n    37.  metadata\n    38.  game(seriesSummary)\n    39.  seriesStatus\n    40.  event(performers)\n    41.  event(promotions)\n    42.  event(timezone)\n    43.  event(tickets)\n    44.  event(venue)\n    45.  event(designations)\n    46.  event(game)\n    47.  event(status)\n    48.  weather\n    49.  officials\n    50.  probablePitcher\n    51.  flags\n    51.  story\n\n    52. venue\n        - Hydrations Available Through Venue\n          1. relatedVenues\n          2. parentVenues\n          3. residentVenues\n          4. relatedVenues(venue)\n          5. parentVenues(venue)\n          6. residentVenues(venue)\n          7. location\n          8. social\n          9. relatedApplications\n          10. timezone\n          11. menu\n          12. metadata\n          13. performers\n          14. images\n          15. schedule\n          16. nextSchedule\n          17. previousSchedule(inclusive=true)\n          18. ticketManagement\n          19. xrefId\n\n    48. team\n        - Hydrations Available Through Team\n          1. hydrations\n          2. previousSchedule(inclusive=true)\n          3. nextSchedule\n          4. venue\n          5. springVenue\n          6. social\n          7. deviceProperties\n          8. game(promotions)\n          9. game(promotions)\n          10. game(atBatPromotions)\n          11. game(tickets)\n          12. game(atBatTickets)\n          13. game(sponsorships)\n          14. league\n          15. videos\n          16. person\n          17. sport\n          18. standings\n          18. division\n          19. xref\n", "name": "hydrate", "required": false, "schema": {"type": "string", "uniqueItems": false}}, {"in": "query", "description": "\nInsert teamId  to return all schedules based on a particular scheduleType for a specific team.\n1. Insert teamId: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&teamId=118\n\nFor a list of all teamIds:  https://statsapi.mlb.com/api/v1/teams\n", "name": "teamId", "required": false, "schema": {"type": "integer", "uniqueItems": true}}, {"in": "query", "description": "\nInsert leagueId  to return all schedules based on a particular scheduleType for a specific league.\n1. Insert teamId: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&leagueId=103\n\nFor a list of all leagueIds: https://statsapi.mlb.com/api/v1/league?sportId=1\n", "name": "leagueId", "required": false, "schema": {"type": "integer", "uniqueItems": true}}, {"in": "query", "description": "\nInsert sportId to return all schedules based on a particular scheduleType for a specific sport.\n1. Insert sportId: https://statsapi.mlb.com/api/v1/schedule/?sportId=1\n2. Insert multiple sportIds: https://statsapi.mlb.com/api/v1/schedule/?sportId=1,11\n\nFor a list of all sportIds: http://statsapi.mlb.com/api/v1/sports\n", "name": "sportId", "required": true, "schema": {"type": "integer", "uniqueItems": true}}, {"in": "query", "description": "\nInsert gamePks to return all schedules based on a particular scheduleType for specific games.\n1. Insert teamId: https://statsapi.mlb.com/api/v1/schedule/?gamePk=531493\n2. Insert multiple teamIds: https://statsapi.mlb.com/api/v1/schedule/?gamePks=531493,531497\n", "name": "gamePks", "required": true, "schema": {"type": "integer", "uniqueItems": false}}, {"in": "query", "description": "Insert venueId to return all schedules based on a particular scheduleType for a specific venueId.\n 1. Insert venueId: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&venueIds=10\n\n For a list of all venueId:  https://statsapi.mlb.com/api/v1/teams\n", "name": "venueIds", "required": false, "schema": {"type": "integer", "uniqueItems": true}}, {"in": "query", "description": "Insert gameTypes to return schedule information for all games in particular gameTypes.\n 1. One gameTypes: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gameTypes=W&season=2019&startDate=01/01/2019&endDate=12/31/2019\n 2. Multiple gameTypes: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gameTypes=D,W&season=2019&startDate=01/01/2019&endDate=12/31/2019\n\n For a list of all gameTypes: https://statsapi.mlb.com/api/v1/gameTypes\n", "name": "gameTypes", "required": false, "schema": {"type": "string", "uniqueItems": true}}, {"in": "query", "description": "Insert date to return schedule information for all games or events in on a particular date. Format:\n MM/DD/YYYY\n 1. Insert date: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&date=07/17/2018\n", "name": "date", "required": false, "schema": {"type": "string"}}, {"in": "query", "description": "Insert date to return schedule information for all games or events in a particular date range. Format:\n MM/DD/YYYY\n\n**startDate must be coupled with endDate**\n\n 1. Insert date range: https://statsapi.mlb.com/api/v1/schedule/?sportId=1&gameTypes=D,W&season=2017&startDate=10/01/2017&endDate=10/31/2017\n", "name": "startDate", "require
